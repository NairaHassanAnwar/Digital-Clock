<!DOCTYPE html>
<html lang="en">
    <head>
<!--Specifies the character encoding for the document, ensuring it supports a wide range of characters.-->
        <meta charset="UTF-8">
<!--Ensures compatibility with the latest rendering mode of Internet Explorer.-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--Ensures proper scaling on different devices by setting the viewport's width to the device's width 
and initial scale to 1.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock</title>
<!--Links to an external CSS file named "styles.css" for styling the web page-->
        <link rel="stylesheet" href="style.css">
<!--Links to an external JavaScript file named " script.js" for adding interactivity.-->
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div id = "time">
                <div class="circle" style="--color:#ff2972">
                    <div class="dots h_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle> 
                            <circle cx="70" cy="70" r="70" id="hh"></circle>                    
                        </svg>
                        <div id="hours">00</div>
                </div>
                <div class="circle" style="--color:#fee800">
                    <div class="dots m_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle> 
                            <circle cx="70" cy="70" r="70" id="mm"></circle>                    
                        </svg>
                        <div id="minutes">00</div>
                </div>
                <div class="circle" style="--color:#04fc43">
                    <div class="dots s_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle> 
                            <circle cx="70" cy="70" r="70" id="ss"></circle>                    
                        </svg>
                        <div id="seconds">00</div>
                </div>
                <div class="ap">
                    <div id="ampm">AM</div>
                </div>
                </div>
            </div>
    </body>
</html>
